<mat-toolbar color="primary">
	Angular Material 2 App
</mat-toolbar>
<div class="basic-container">
		<mat-grid-list cols="2" rowHeight="fit" gutterSize="1px" [style.height]="'200px'">
			<mat-grid-tile *ngFor="let i of [1,2,3,4]">
				<mat-card [style.width]="'100%'">
					<div fxLayout="row">
						<div fxFlex="10">
							<img src="https://images.unsplash.com/photo-1456796148441-485386946471?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1080&amp;fit=max&amp;s=7fb56550a679b93a7cf00b0678d1ad8"
							 alt="Smiley face" width="100%">
						</div>

						<div fxFlex fxFlexAlign="center">
							<div fxLayout="row">
								This is cat {{i}}
							</div>
              <div fxLayout="row">
                <mat-icon [style.color]="'orange'">star</mat-icon>
                <mat-icon [style.color]="'orange'">star</mat-icon>
                <mat-icon [style.color]="'orange'">star</mat-icon>
                <mat-icon [style.color]="'orange'">star_half</mat-icon>
              </div>
						</div>

						<div fxFlex="10px" fxFlexAlign="center">
							<button mat-icon-button>
              <mat-icon>more_vert</mat-icon>
            </button>
						</div>
					</div>
				</mat-card>
			</mat-grid-tile>
		</mat-grid-list>
	<span class="version-info">Current build: {{version.full}}</span>
</div>
